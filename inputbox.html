<template name="inputbox" id="inputbox">
  {{#if currentUser}}
  <div class="well well-sm clearfix">
	  <textarea rows="2" id="message" class="form-control" placeholder="What's up?"></textarea>

    <div class="text-right">
      <small class="text-muted message-chars">{{messageCharsLeft}} / {{messageCharsLimit}}</small>
      <button class="btn btn-md btn-default pull-right btn-confirm" type="button" id="btnSend"><span class="glyphicon glyphicon-send" aria-hidden="true"></span> Tick!</button>
    </div>

  </div>
  {{else}}
    <div class="panel panel-info text-center">
      <div class="panel-body">
        <em>Wanna submit ticks? Login first!</em>
      </div>
    </div>
  {{/if}}
</template>
