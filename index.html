<head>
  <title>hitchticker</title>
</head>

<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Hitchticker</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
	  {{> loginButtons}}

        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container" style="margin-top:30px">

      <h1>Welcome to Hitchticker!</h1>

      {{> inputbox}}
      
      {{> ticks}}
    </div>
</body>


<template name="inputbox">
  <div class="row">
    <div class="col-xs-6">
      <div class="input-group">
	<input type="text" id="message" class="form-control" placeholder="your message">
	<span class="input-group-btn">
	  <button class="btn btn-confirm" type="button" id="btnSend">send <span class="glyphicon glyphicon-send" aria-hidden="true"></span></button>
	</span>
      </div>
    </div>
  </div>
</template>
