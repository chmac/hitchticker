<head>
  <title>hitchticker</title>
</head>

<body>

  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="#"><span class="glyphicon glyphicon glyphicon-th-list"></span></a>
      </div>
      <ul class="nav navbar-nav">
        <li><a href="#write"><span class="glyphicon glyphicon-comment"></span></a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><span class="glyphicon glyphicon glyphicon-cog"></span></a>
          <ul class="dropdown-menu" role="menu">
            <li><a href="/profile">Profile</a></li>
            <li class="divider"></li>
            <li><a href="http://abgefahren-ev.de">Abgefahren</a></li>
            <li><a href="https://github.com/guaka/hitchticker">Source code</a></li>
          </ul>
        </li>
        <li>
          <p class="navbar-text">{{> loginButtons}}</p>
        </li>
      </ul>
    </div>
  </nav>

</body>

  <template name="stream">
    <div class="container container-spacer">
      {{#if currentUser}}
        {{> inputbox}}
      {{else}}
        <p><em class="text-muted">Login to write ticks.</em></p>
      {{/if}}

      {{> ticks}}
    </div>
  </template>


  <template name="inputbox" id="inputbox">
    <div class="row">
      <div class="col-xs-6">
        <div class="input-group">
  	      <input type="text" id="message" class="form-control" placeholder="your message">
  	      <span class="input-group-btn">
  	        <button class="btn btn-confirm" type="button" id="btnSend">send <span class="glyphicon glyphicon-send" aria-hidden="true"></span></button>
  	      </span>
        </div>
      </div>
    </div>
  </template>
