
<template name="profile">

  <div class="container container-spacer">
    <form>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" placeholder="Your username">
        <p class="help-block">Only letters <strong>a-b</strong>, <strong>numbers</strong> and <strong>._-</strong>.</p>
      </div>

      <div class="form-group">
        <label for="team">Team name</label>
        <input type="text" class="form-control" id="team" placeholder="Your team's name">
      </div>

      <button type="submit" class="btn btn-default">Save</button>
    </form>
  </div>

</template>
