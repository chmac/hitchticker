
<template name="profile">

  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3 col-lg-4 col-lg-offset-4">

        <h3>Your profile</h3>

        <form>
          <div class="form-group">
            <label for="name">Your name</label>
            <input type="text" class="form-control input-lg" id="name" placeholder="Your name" value="{{name}}" />
          </div>

          <div class="form-group">
            <label for="name">Phone number</label>
            <input type="text" class="form-control input-lg" id="phone" placeholder="Phone number" value="{{phone}}" aria-describedby="phoneHelp" />
	           <!-- http://english.stackexchange.com/questions/51378/what-is-the-plural-form-of-sms -->
            <small class="help-block" id="phoneHelp">Used to identify your text messages.</small>
          </div>

          <button id="btn-save" type="submit" class="btn btn-lg btn-default">Save</button>
        </form>

      </div>
    </div>
  </div>

</template>
