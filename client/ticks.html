
<template name="ticks">
  {{#each messages}}

  <div class="tick panel panel-default">
    <div class="panel-body">
      <p class="tick-message">
        {{text}}
      </p>
      <small class="tick-meta text-muted clearfix">
        <img src="{{gravatar userId}}" alt="" class="tick-avatar img-circle">
        <strong>{{userName userId}}</strong> â€” <time title="{{datetime}}">{{prettyTime datetime}}</time>
      </small>
    </div>
  </div>

  {{/each}}
</template>
